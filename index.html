<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">         
    <link rel="stylesheet" href="./css/ol.css" type="text/css">
    <link rel="stylesheet" href="./css/chagas.css" type="text/css">
   
    <title>Sistema</title>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h4>Puntos de Muestreo</h4>
        </div>
      </div>
      <div class="row">
        <div id="map" class="map col-xs-10">
          <div id="popup"></div>
        </div>
        <div id="right-side" class="col-xs-2">
          <div id="layer-selector" class="row">
            <label><input type="checkbox" id="visible-1" checked="checked" value="1"> Infectados</label><br>
            <label><input type="checkbox" id="visible-2" checked="checked" value="2"> No infectados</label><br>
            <label><input type="checkbox" id="visible-3" checked="checked" value="3"> Trampas vacías</label><br>
          <hr>

          </div>
          <label>Selecciona localidad</label>
          <select id="select-localidad" class="custom-select">
            <option value="0" selected>Todas</option>
            <option value="310070001">Cacalchén</option>
            <option value="310200001">Chicxulub Pueblo</option>
            <option value="310360001">Homún</option>
            <option value="310500093">Komchén</option>
            <option value="310450001">Kopomá</option>
            <option value="310510001">Mocochá</option>
            <option value="310520001">Motul</option>
            <option value="310670001">Seyé</option>
            <option value="310680001"> Sinanché</option>
            <option value="310870001">Tetiz</option>
            <option value="310900001">Timucuy</option>
            <option value="310930001">Tixkokob</option>
          </select>

          <hr>

          <div>
            <label>Resolución</label>
            <select id="select-resolution" class="custom-select">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <label>Distancia (km)</label>
            <input id="distance-number" type="number" step="0.5" min="0.5" max="5", value="1">

            <button id="calc-btn" type="button" class="btn btn-primary" disabled>Calcular</button>
          </div>

          <hr>

          <div id="feature-data" class="row">
          </div>
        </div>
      </div>
      <div class="row">
        <div id="icon-credits" class="col-xs-12"><p>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p></div>
      </div>      
    </div>
    <!-- Script section -->    
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/ol.js" type="text/javascript"></script>
    <script src="./js/chagas.js" type="text/javascript"></script>
  </body>
</html>
